{% extends 'knowledge_base/base.html' %}


{% block title %}
Add Question - Answer
{% endblock %}

{% block content %}

    <div class="container mt-5">
    <h3>Add Question - Answer</h3>
    <form method="post">
        {% csrf_token %}

        <div class="mt-3">
            <span class="input-group-text">Question</span>
            <textarea mt=2 class="form-control" aria-label="With textarea" name="question"></textarea>
        </div>
        <div class="mt-2">
            <span class="input-group-text">Answer</span>
            <textarea   class="form-control" aria-label="With textarea" name="answer"></textarea>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'knowledge_base:list_qa' %}" class="btn btn-secondary" role="button">Cancel</a>
        </div>
    </form>
   </div>
{% endblock %}
